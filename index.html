<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Babylon Template</title>

    <style>
        html,
        body {
            overflow: hidden;
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }

        #renderCanvas {
            width: 100%;
            height: 100%;
            touch-action: none;
        }
    </style>

  <script src="https://preview.babylonjs.com/babylon.js"></script>
  <script src="https://preview.babylonjs.com/gui/babylon.gui.min.js"></script>
  <script src="https://preview.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/redux/4.0.4/redux.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/earcut@2.1.5/dist/earcut.min.js"></script>

  <script defer src="init.js"></script>
  <script defer src="redux.js"></script>
  <script defer src="setupGUI.js"></script>
  <script defer src="setupVR.js"></script>
  <script defer src="meshMaker.js"></script>
  
  <script defer src="main.js"></script>

  <script src="three.min.js"></script>
  <script src="jsmodeler.js"></script>
  <script src="jsmodeler.ext.three.js"></script>
  
  <script src="//cdn.jsdelivr.net/npm/eruda"></script>
  <script>eruda.init();</script>
  
</head>
<body>
  <canvas id="renderCanvas" touch-action="none"></canvas> //touch-action="none" for best results from PEP
</body>
</html>
